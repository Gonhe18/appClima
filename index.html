<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="./Css/style.css">
        <link rel="shortcut icon" href="./Icon/Clima.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Indie+Flower&family=Libre+Baskerville&family=Limelight&display=swap" rel="stylesheet">
        <title>Canal del clima</title>
    </head>
    <body>
        <header>
            <div class="cabeza">
                <div class="cabeza2">
                    <img src="./Icon/Clima.png" alt="">
                    <p>AppWeather</p>
                </div>
                <h2>Bienvenidos al canal del clima</h2>
            </div>
        </header>
        <main>
            <section id="consulta-1">
                <div id="consulta">
                    <label id="preguntar" for="clima">Ingrese su ciudad</label>  
                    <input type="text" id="input-ciudad">
                    <br>
                    <button id="btn-clima">Consultar</button>
                </div>
                <button id="btn-reset" class="oculto">Nueva consulta</button>
                <div class="muestra-1" class="oculto">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span id="Descrip"></span>
                </div> 
                <div id="info-1" class="oculto" >
                    <div class="col-md-6" >
                        <label id="Pais"></label>
                    </div>
                    <div class="col-md-6" >
                        <label id="Ciudad"></label>
                    </div>
                    <div class="col-md-3" >
                        <label id="Descripcion"></label>
                    </div>
                    <div class="col-md-3" >
                        <label id="Temp"></label>
                    </div>
                    <div class="col-md-3">
                        <label id="Temp_max"></label>
                    </div>
                    <div class="col-md-3">
                        <label id="Temp_min"></label>
                    </div>
                    <div class="col-md-3">
                        <label id="St"></label>
                    </div>
                    <div class="col-md-3">
                        <label id="Humedad"></label>
                    </div>
                    <div class="col-md-3" >
                        <label id="Nubosidad"></label>
                    </div>
                    <div class="col-md-3" >
                        <label id="Viento"></label>
                    </div>
                </div>
                <div>
                    <button class="oculto" id="btn-info">Mas info</button>
                    <p id="horario"></p>
                </div>
            </section>
        </main>
        <footer>Hecho por &COPY;Gonzalo Bazzani</footer>
        <script src="./Js/script.js"></script>
    </body>
</html>
